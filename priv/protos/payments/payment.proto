syntax = "proto3";

package io.eigr.labs.spawn.rinha;

import "spawn/actors/extensions.proto";

message Payment { 
  string correlationId = 1 [(.spawn.actors.actor_id) = true];
  double amount = 2;
}

message PaymentActorState {
  double total_amount = 1;
  double total_fallback_amount = 2;
  int32 default = 3;
  int32 fallback = 4;
  string requested_at = 5;
}

