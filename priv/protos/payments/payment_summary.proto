syntax = "proto3";

package io.eigr.labs.spawn.rinha;

import "spawn/actors/extensions.proto";

message Totals {
  uint64 totalRequests = 1;
  double totalAmount = 2;
}

message PaymentSummaryProjection {
  string id = 1 [(.spawn.actors.actor_id) = true];

  string requested_at = 2;

  Totals default = 3;

  Totals fallback = 4;
}

message PaymentSummaryResponse {
  string id = 1 [(.spawn.actors.actor_id) = true];

  Totals default = 2;

  Totals fallback = 3;
}
