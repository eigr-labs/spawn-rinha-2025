syntax = "proto3";

package io.eigr.labs.spawn.rinha;

import "payments/payment.proto";
import "spawn/actors/extensions.proto";

message Totals {
  uint64 totalRequests = 1;
  double totalAmount = 2;
}

message PaymentSummary {
  string id = 1 [(.spawn.actors.actor_id) = true];

  string from = 2 [(.spawn.actors.searchable) = true];

  string to = 3 [(.spawn.actors.searchable) = true];

  Totals default = 4;
  
  Totals fallback = 5;
}
